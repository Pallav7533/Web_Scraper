<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Result</title>
</head>
<body>
    <h1>Scraping Result</h1>
    <h2>Title: {{ title }}</h2>
    <h2>Links:</h2>
    <ul>
        {% for link in links %}
        <li>{{ link.text.strip() }}: {{ link.get('href') }}</li>
        {% endfor %}
    </ul>
</body>
</html>
